<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu des allumettes</title>
</head>
<body>
    <h1>Bienvenue au jeu des allumettes</h1>

    <h2>Principe du jeu</h2>
    <h5>Au départ, il y a un tas de 50 allumettes. Chacun à son tour, les deux joueurs ôtent obligatoirement entre 1 et 6 allumettes.
    <br>
    Celui qui ôte la dernière allumette gagne !</h5>

    <p id="player"></p>

    <input type="number" id="number" placeholder="Combien d'allumettes voulez-vous retirer ?">
    <p id="result"></p>
    <button id="button">Valider</button>
    
    <script src="allumettes.js"></script>

</body>
</html>
